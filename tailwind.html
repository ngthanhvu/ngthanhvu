<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Th√™m Prefix tw- v√†o Tailwind Class</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8fafc; }
    textarea, input, button {
      font-family: monospace;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    pre {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>üè∑Ô∏è Prefix Tailwind Class v·ªõi <code>tw-</code></h2>

  <label for="input">Nh·∫≠p chu·ªói class Tailwind:</label>
  <textarea id="input" rows="5" placeholder="text-blue-700 hover:text-white border ..."></textarea>

  <button onclick="handlePrefix()">Th√™m Prefix tw-</button>

  <h3>K·∫øt qu·∫£:</h3>
  <pre id="output"></pre>

  <script>
    function prefixTailwindClasses(input) {
      return input.trim().split(/\s+/).map(cls => {
        const parts = cls.split(':');
        const last = parts.pop();
        return [...parts.map(p => `${p}:`), `tw-${last}`].join('');
      }).join(' ');
    }

    function handlePrefix() {
      const input = document.getElementById('input').value;
      const result = prefixTailwindClasses(input);
      document.getElementById('output').textContent = result;
    }
  </script>

</body>
</html>
